<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Mandarin Pronunciation Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2.5em;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            margin-top: 10px;
        }

        .nav-link {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .content {
            padding: 30px;
        }

        .card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-secondary {
            background: #666;
            color: white;
        }

        .btn-warning {
            background: #ff9800;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .recording-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: red;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .audio-player {
            width: 100%;
            margin: 15px 0;
        }

        .lesson-list {
            list-style: none;
        }

        .lesson-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .lesson-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .lesson-info {
            flex: 1;
        }

        .lesson-info strong {
            display: block;
            color: #333;
            margin-bottom: 5px;
        }

        .lesson-info small {
            color: #666;
        }

        .lesson-actions {
            display: flex;
            gap: 10px;
        }

        .lesson-actions button {
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
            margin-left: 5px;
        }

        .badge-sentence { background: #2196F3; color: white; }
        .badge-word { background: #ff9800; color: white; }
        .badge-vowel { background: #9c27b0; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üë®‚Äçüè´ Teacher Dashboard</h1>
                <p>Create and manage pronunciation lessons</p>
            </div>
            <a href="/student" class="nav-link">üë®‚Äçüéì Student View</a>
        </div>

        <div class="content">
            <!-- Alert Messages -->
            <div id="alert-container"></div>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="total-lessons">0</h3>
                    <p>Total Lessons</p>
                </div>
                <div class="stat-card">
                    <h3 id="total-practices">0</h3>
                    <p>Student Practices</p>
                </div>
                <div class="stat-card">
                    <h3 id="avg-student-score">0</h3>
                    <p>Avg Student Score</p>
                </div>
            </div>

            <!-- Create Lesson Form -->
            <div class="card">
                <h2>üìù Create New Lesson</h2>
                
                <form id="lesson-form">
                    <div class="input-group">
                        <label>Lesson Title *</label>
                        <input type="text" id="lesson-title" placeholder="e.g., Basic Greetings" required>
                    </div>

                    <div class="input-group">
                        <label>Lesson Type *</label>
                        <select id="lesson-type" required>
                            <option value="sentence">Sentence</option>
                            <option value="word">Word</option>
                            <option value="vowel">Vowel/Sound</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Mandarin Text / Pinyin *</label>
                        <textarea id="lesson-text" rows="3" placeholder="Enter the Mandarin text and pinyin" required></textarea>
                    </div>

                    <div class="input-group">
                        <label>Master Audio Recording *</label>
                        <div>
                            <button type="button" class="btn btn-danger" id="record-btn">
                                üé§ Start Recording
                            </button>
                            <button type="button" class="btn btn-secondary" id="stop-btn" disabled>
                                ‚èπÔ∏è Stop Recording
                            </button>
                            <button type="button" class="btn btn-warning" id="clear-btn" disabled>
                                üóëÔ∏è Clear Recording
                            </button>
                        </div>
                    </div>

                    <div id="audio-preview"></div>

                    <button type="submit" class="btn btn-primary" id="save-btn" disabled>
                        üíæ Save Lesson
                    </button>
                </form>
            </div>

            <!-- Lessons List -->
            <div class="card">
                <h2>üìö Saved Lessons</h2>
                <ul class="lesson-list" id="lessons-list">
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No lessons created yet. Start by creating your first lesson!</p>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let mediaRecorder;
        let audioChunks = [];
        let currentAudioBlob = null;
        let lessons = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadLessons();
            loadStats();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('record-btn').addEventListener('click', startRecording);
            document.getElementById('stop-btn').addEventListener('click', stopRecording);
            document.getElementById('clear-btn').addEventListener('click', clearRecording);
            document.getElementById('lesson-form').addEventListener('submit', saveLesson);
        }

        // Recording Functions
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    currentAudioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(currentAudioBlob);
                    
                    document.getElementById('audio-preview').innerHTML = `
                        <audio controls class="audio-player" src="${audioUrl}"></audio>
                    `;
                    
                    document.getElementById('save-btn').disabled = false;
                    document.getElementById('clear-btn').disabled = false;
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                document.getElementById('record-btn').disabled = true;
                document.getElementById('stop-btn').disabled = false;
                document.getElementById('record-btn').innerHTML = '<span class="recording-indicator"></span> Recording...';
            } catch (error) {
                showAlert('Error accessing microphone: ' + error.message, 'error');
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                document.getElementById('record-btn').disabled = false;
                document.getElementById('stop-btn').disabled = true;
                document.getElementById('record-btn').innerHTML = 'üé§ Start Recording';
            }
        }

        function clearRecording() {
            currentAudioBlob = null;
            document.getElementById('audio-preview').innerHTML = '';
            document.getElementById('save-btn').disabled = true;
            document.getElementById('clear-btn').disabled = true;
            showAlert('Recording cleared', 'success');
        }

        // Save Lesson
        async function saveLesson(e) {
            e.preventDefault();

            const title = document.getElementById('lesson-title').value;
            const type = document.getElementById('lesson-type').value;
            const text = document.getElementById('lesson-text').value;

            if (!title || !text || !currentAudioBlob) {
                showAlert('Please fill all fields and record audio', 'error');
                return;
            }

            // Show loading
            const saveBtn = document.getElementById('save-btn');
            const originalText = saveBtn.innerHTML;
            saveBtn.innerHTML = '<span class="loading"></span> Saving...';
            saveBtn.disabled = true;

            try {
                // Convert audio blob to base64
                const reader = new FileReader();
                reader.onloadend = async function() {
                    const audioData = reader.result;
                    
                    const response = await fetch('/api/lessons', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            title,
                            type,
                            text,
                            audioData
                        })
                    });

                    if (response.ok) {
                        showAlert('Lesson saved successfully! ‚úì', 'success');
                        resetForm();
                        loadLessons();
                        loadStats();
                    } else {
                        const error = await response.json();
                        showAlert('Failed to save lesson: ' + error.error, 'error');
                    }

                    saveBtn.innerHTML = originalText;
                    saveBtn.disabled = false;
                };
                reader.readAsDataURL(currentAudioBlob);
            } catch (error) {
                showAlert('Error saving lesson: ' + error.message, 'error');
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
            }
        }

        function resetForm() {
            document.getElementById('lesson-form').reset();
            document.getElementById('audio-preview').innerHTML = '';
            document.getElementById('save-btn').disabled = true;
            document.getElementById('clear-btn').disabled = true;
            currentAudioBlob = null;
        }

        // Load Lessons
        async function loadLessons() {
            try {
                const response = await fetch('/api/lessons');
                lessons = await response.json();

                const lessonsList = document.getElementById('lessons-list');

                if (lessons.length === 0) {
                    lessonsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <p>No lessons created yet. Start by creating your first lesson!</p>
                        </div>
                    `;
                    return;
                }

                lessonsList.innerHTML = '';
                
                // Need to fetch full lesson data including audio
                for (const lesson of lessons) {
                    const fullLesson = await fetch(`/api/lessons/${lesson.id}`).then(r => r.json());
                    const li = createLessonItem(fullLesson);
                    lessonsList.appendChild(li);
                }
            } catch (error) {
                showAlert('Error loading lessons: ' + error.message, 'error');
            }
        }

        function createLessonItem(lesson) {
            const li = document.createElement('li');
            li.className = 'lesson-item';
            
            const badgeClass = `badge-${lesson.type}`;
            
            li.innerHTML = `
                <div class="lesson-info">
                    <strong>${lesson.title} <span class="badge ${badgeClass}">${lesson.type}</span></strong>
                    <small>${lesson.text}</small><br>
                    <small style="color: #999;">Created: ${new Date(lesson.createdAt).toLocaleDateString()}</small>
                    <br>
                    <audio controls class="audio-player" src="${lesson.audioData}" style="margin-top: 10px;"></audio>
                </div>
                <div class="lesson-actions">
                    <button class="btn btn-danger" onclick="deleteLesson(${lesson.id})">
                        üóëÔ∏è Delete
                    </button>
                </div>
            `;

            return li;
        }

        // Delete Lesson
        async function deleteLesson(id) {
            if (!confirm('Are you sure you want to delete this lesson?')) {
                return;
            }

            try {
                const response = await fetch(`/api/lessons/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showAlert('Lesson deleted successfully', 'success');
                    loadLessons();
                    loadStats();
                } else {
                    const error = await response.json();
                    showAlert('Failed to delete lesson: ' + error.error, 'error');
                }
            } catch (error) {
                showAlert('Error deleting lesson: ' + error.message, 'error');
            }
        }

        // Load Statistics
        async function loadStats() {
            try {
                // Get lessons count
                const lessonsResponse = await fetch('/api/lessons');
                const lessons = await lessonsResponse.json();
                document.getElementById('total-lessons').textContent = lessons.length;

                // Get practice stats
                const statsResponse = await fetch('/api/practice/stats');
                const stats = await statsResponse.json();
                document.getElementById('total-practices').textContent = stats.totalAttempts;
                document.getElementById('avg-student-score').textContent = stats.avgScore;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Alert System
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            
            const alert = document.createElement('div');
            alert.className = `alert ${alertClass}`;
            alert.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
</html>
